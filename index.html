<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Students List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <section id=" header">
        <h1 id="logo">ASAC</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </section>
    </nav>
    <br><br>
  </header>

  <main>
    <section id="left">
      <form action="" id="studentsForm">
        <fieldset>
          <label for="email">Student Email</label>
          <input class="inpt" type="email" name="email" id="email"> <br><br>

          <label for="mobile">Student Mobile Number</label>
          <input class="inpt" type="tel" name="mobile" id="mobile"> <br><br>

          <label for="tuition">Tuition</label>
          <select class="inpt" name="tuition" id="tuition">
            <option value="100">100 JD</option>
            <option value="500">500 JD</option>
            <option value="1000">1000 JD</option>
          </select>
          <br><br>
          <input type="submit" value="Submit" id="btn">


        </fieldset>

      </form>
    </section> <br> <br><br>

    <section id="parent">

    </section>
  </main>

  <footer>
    <p>&copy; All rights reserved ASAC 2021</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
